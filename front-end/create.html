<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý tour du lịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
<div class="container">
    <div  class=" col-12 text-center mx-auto" id="overview">
        <h1>Thêm tour mới</h1>
    </div>
    <form class="row mx-auto">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <a href="create.html" class="btn btn-secondary" type="submit">Quay lại</a>

            <div>
                <label for="code">Mã tour</label>
                <input class="form-control" type="text" id="code" />
            </div>
            <div>
                <label for="name">Tên tour</label>
                <input class="form-control" type="text" id="name" />
            </div>

            <div>
                <label for="price">Giá tour</label>
                <input class="form-control" type="text" id="price" />
            </div>
            <div>
                <label for="type">Loại tour</label>
                <select class="form-select" aria-label="Default select example"id="type">
                    <option value="">Trong nước</option>
                    <option value="">Nước ngoài</option>
                    <option value="">Du lịch sinh thái</option>
                    <option value="">Camping</option>
                </select>
            </div>
            <button class="btn btn-success" onclick="createStudent(event)">Thêm</button>
        </div>
        <div class="col-md-3"></div>
    </form>

</div>
<script src="javascript/index.js"></script>
</body>
</html>
